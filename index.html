
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crocodilo Colorido</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fffaf3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b2e4da;
      text-align: center;
      padding: 2rem 1rem 1rem;
      position: relative;
    }
    header img.logo {
      width: 200px;
      height: auto;
    }
    .mascote {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 140px;
      height: auto;
      z-index: 10;
    }
    nav {
      background-color: #ffe28a;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .card {
      background-color: #fff8d6;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      font-weight: bold;
      min-width: 150px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="crocodilo-logo.png" alt="Crocodilo simpático colorido" class="logo">
    <img src="mascote.png" alt="Mascote Crocodilo" class="mascote">
    <h1>Crocodilo Colorido</h1>
    <p>Recursos educativos criativos para casa e sala de aula</p>
  </header>
  <nav>
    <a href="#">Recursos</a>
    <a href="#">Para Professores</a>
    <a href="#">Para EE</a>
    <a href="#">Sobre</a>
    <a href="#">Apoiar</a>
  </nav>
  <section id="professores">
    <h2>Para Professores</h2>
    <div class="cards">
      <div class="card">📚 Português</div>
      <div class="card">➕ Matemática</div>
      <div class="card">🌍 Estudo do Meio</div>
      <div class="card">🎨 Expressões</div>
      <div class="card">📝 Avaliações</div>
      <div class="card">📅 Dias Comemorativos</div>
      <div class="card">📂 Documentos</div>
      <div class="card">🎒 Início do Ano Letivo</div>
    </div>
  </section>
</body>
</html>
