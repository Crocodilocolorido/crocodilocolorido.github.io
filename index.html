<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crocodilo Colorido</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap">
  <style>
    body {
      font-family: 'Fredoka One', sans-serif;
      background: linear-gradient(to bottom right, #dfffe2, #fff5d1);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #88e293;
      padding: 20px;
    }
    header img {
      width: 120px;
    }
    h1 {
      color: #317e46;
      font-size: 3em;
      margin: 10px 0;
    }
    p {
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 600px;
    }
    .btn {
      background-color: #ffcb05;
      border: none;
      padding: 15px 25px;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      color: #000;
    }
    .btn:hover {
      background-color: #ffd94d;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logótipo Crocodilo Colorido" />
    <h1>Crocodilo Colorido</h1>
  </header>

  <main>
    <p>Bem-vindo ao Crocodilo Colorido! Aqui encontras recursos educativos divertidos para professores, educadores e famílias. Explora materiais criativos, coloridos e gratuitos para apoiar a aprendizagem.</p>
    <a href="#recursos" class="btn">Explorar Recursos</a>
  </main>

  <footer>
    © 2025 Crocodilo Colorido. Todos os direitos reservados.
  </footer>
</body>
</html>
